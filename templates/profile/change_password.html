{% extends 'base.html' %}
{% block content %}
    <article class="container">
        <div class="page-header">
          <h2>새 비밀번호 입력 <small>New password page</small></h2>
        </div>
        <div class="col-md-6 col-md-offset-3">
            <div class="err-msg">{{ response }}</div>
            <form method="POST" class="form-inline">
                {% csrf_token %}
                <label for="{{ form.password.id_for_label }}">{{ form.password.label }} *</label>
                <br/>
                {{ form.password }}
                <br/>
                <label for="{{ form.password_confirm.id_for_label }}">{{ form.password_confirm.label }} *</label>
                <br/>
                {{ form.password_confirm }}
                <br/><br/>
                <button type="submit" class="btn btn-info">확인<i class="fa fa-check spaceLeft"></i></button>
            </form>
        </div>
    </article>
{% endblock %}
