{% load staticfiles %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>ANT 동아리 홈페이지</title>
    <link rel="icon" href="{% static 'ant.png' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <![endif]-->
</head>
<body>
<div class = "center-block" style='width:80%;'>
